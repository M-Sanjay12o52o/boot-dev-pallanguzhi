<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallanguzhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preload" href="/assets/Background.png" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: 'IM Fell English SC', serif;
        background: url('/assets/Background.png') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body class="flex items-center justify-center">
    <div class="text-center w-full space-y-20">
      <h1
        class="text-9xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] sm:text-7xl md:text-8xl lg:text-9xl break-words"
      >
        PALLANGUZHI
        
      </h1>
      <div class="flex flex-col items-center space-y-8">
        <!-- Play vs Computer Button -->
        <button
          class="text-7xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] hover:scale-110 transition"
          id="pve-btn"
        >
           &#10017; Play vs Computer &#10017;
        </button>

        <!-- Player vs Player Button -->
        <button
          class="text-7xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] hover:scale-110 transition"
          id="pvp-btn"
        >
           &#10017; Player vs Player &#10017;
        </button>
      </div>

      <!-- How to Play Button -->
      <div>
        <button
          class="text-5xl text-[#4b2c18] drop-shadow-[4px_4px_0_#f3f1db] hover:scale-110 transition"
          id="how-to-btn"
        >
          How to Play
        </button>
      </div>
    </div>
<!-- PvP Modal -->
<div
  id="pvp-modal"
  class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center"
>
<div
  class="relative bg-[url('/assets/board.png')] bg-cover bg-center text-[#f3f1db] p-8 sm:p-10 rounded-2xl text-center w-[90%] max-w-xl shadow-2xl space-y-8 border-[12px] border-double border-[#4b2c18] backdrop-blur-sm"
>



    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 sm:top-6 sm:right-6 text-3xl text-[#4b2c18] hover:text-red-600"
      onclick="document.getElementById('pvp-modal').classList.add('hidden')"
    >
      ✕
    </button>

    <!-- Modal Title -->
    <h2 class="text-5xl font-extrabold tracking-tight text-[#4b2c18] px-6 py-2 rounded-xl drop-shadow-xl inline-block">
  Player vs Player
</h2>



    <!-- Create Game Button -->
    <button
      class="bg-[#4b2c18] text-[#f3f1db] px-8 py-3 text-2xl sm:text-3xl font-semibold rounded-xl hover:bg-[#3a2413] active:scale-95 transition duration-200 shadow-md"
      id="create-btn"
    >
      Create Game
    </button>

    <!-- Join Game Section -->
    <div class="space-y-4">
      <h3 class="text-3xl font-bold mt-6 text-[#4b2c18] drop-shadow-[1px_1px_0_#f3f1db] italic tracking-wide">
  JOIN GAME
</h3>

      <input
        type="text"
        id="game-code"
        placeholder="Enter Game Code"
        class="w-full px-4 py-3 text-xl border-2 border-[#4b2c18] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#4b2c18]/50 transition"
      />
      <p
        id="code-error"
        class="text-red-600 text-sm hidden"
      >
        Please enter a game code.
      </p>
      <button
        class="bg-[#4b2c18] text-[#f3f1db] px-6 py-3 text-xl font-semibold rounded-xl hover:bg-[#3a2413] active:scale-95 transition duration-200 shadow-md"
        id="join-btn"
      >
        JOIN
      </button>
    </div>
  </div>
</div>

    <footer
      class="absolute bottom-0 w-full text-center text-[#4b2c18] pb-4 text-xl drop-shadow-[2px_2px_0_#f3f1db]"
    >
      © 2025 Pallanguzhi. All rights reserved.
    </footer>

    <script type="module">
      const pveBtn = document.getElementById('pve-btn');
      const pvpBtn = document.getElementById('pvp-btn');
      const howToBtn = document.getElementById('how-to-btn');
      const createBtn = document.getElementById('create-btn');
      const joinBtn = document.getElementById('join-btn');
      const modal = document.getElementById('pvp-modal');

      if (pveBtn) {
        pveBtn.addEventListener('click', () => {
          window.location.href = '/game.html';
        });
      }

      if (pvpBtn) {
        pvpBtn.addEventListener('click', () => {
          modal.classList.remove('hidden');
        });
      }

      if (createBtn) {
        createBtn.addEventListener('click', () => {
          window.location.href = '/game.html';
        });
      }

      if (joinBtn) {
        joinBtn.addEventListener('click', () => {
          const codeInput = document.getElementById('game-code');
          const code = codeInput.value.trim();
          const errorText = document.getElementById('code-error');

          if (!code) {
            errorText.classList.remove('hidden');
          } else {
            errorText.classList.add('hidden');
            window.location.href = '/game.html'; // Replace with `/game.html?code=${code}` if needed
          }
        });
      }

      if (howToBtn) {
        howToBtn.addEventListener('click', () => {
          window.location.href = '/how-to.html';
        });
      }
    </script>
  </body>
</html>
